      - name: Setup Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job to generate swagger.json for other uses (runs on PRs too)
  generate-spec:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Swagger Configuration
        run: |
          node -e "
            try {
              const { swaggerSpec } = require('./src/config/swaggerConfig');
              console.log('âœ… Swagger configuration is valid');
              console.log('ðŸ“Š Found', Object.keys(swaggerSpec.paths || {}).length, 'endpoints');
              console.log('ðŸ·ï¸  API Version:', swaggerSpec.info.version);
            } catch (error) {
              console.error('âŒ Swagger configuration error:', error.message);
              process.exit(1);
            }
          "

      - name: Generate OpenAPI spec for review
        run: |
          node -e "
            const { swaggerSpec } = require('./src/config/swaggerConfig');
            const fs = require('fs');
            fs.writeFileSync('swagger-preview.json', JSON.stringify(swaggerSpec, null, 2));
            console.log('Generated swagger-preview.json for PR review');
          "

      - name: Comment PR with documentation preview
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const spec = JSON.parse(fs.readFileSync('swagger-preview.json', 'utf8'));
            const endpoints = Object.keys(spec.paths || {}).length;
            const version = spec.info.version;
            
            const comment = `## ðŸ“š API Documentation Preview
            
            This PR will update the API documentation:
            - **API Version**: ${version}
            - **Endpoints**: ${endpoints} total
            - **OpenAPI Version**: ${spec.openapi}
            
            ### ðŸ” Preview Changes
            The documentation will be automatically deployed to GitHub Pages when this PR is merged to main.
            
            ### ðŸ“‹ Endpoints Summary:
            ${Object.entries(spec.paths || {}).map(([path, methods]) => 
              `- \`${path}\` (${Object.keys(methods).join(', ').toUpperCase()})`
            ).slice(0, 10).join('\n')}
            ${endpoints > 10 ? `\n... and ${endpoints - 10} more endpoints` : ''}
            
            <details>
            <summary>View OpenAPI Specification</summary>
            
            \`\`\`json
            ${JSON.stringify(spec.info, null, 2)}
            \`\`\`
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });