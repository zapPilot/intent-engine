name: Deploy Swagger Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'package*.json'
      - '.github/workflows/deploy-swagger-docs.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Swagger JSON
        run: |
          # Create a script to extract swagger spec
          cat > extract-swagger.js << 'EOF'
          const { swaggerSpec } = require('./src/config/swaggerConfig');
          const fs = require('fs');
          
          // Ensure output directory exists
          if (!fs.existsSync('dist')) {
            fs.mkdirSync('dist', { recursive: true });
          }
          
          // Write swagger spec to JSON file
          fs.writeFileSync('dist/swagger.json', JSON.stringify(swaggerSpec, null, 2));
          console.log('Swagger JSON generated successfully');
          EOF
          
          node extract-swagger.js

      - name: Create static Swagger UI
        run: |
          # Install swagger-ui-dist
          npm install swagger-ui-dist
          
          # Create the static site
          mkdir -p dist/docs
          
          # Copy swagger-ui-dist files
          cp -r node_modules/swagger-ui-dist/* dist/docs/
          
          # Create custom index.html with our swagger.json
          cat > dist/docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Intent Engine API Documentation</title>
            <link rel="stylesheet" type="text/css" href="./swagger-ui-bundle.css" />
            <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
            <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
            <style>
              html {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
              }
              *, *:before, *:after {
                box-sizing: inherit;
              }
              body {
                margin:0;
                background: #fafafa;
              }
              .swagger-ui .topbar { display: none; }
              .swagger-ui .info .title { color: #3b4151; }
            </style>
          </head>
          <body>
            <div id="swagger-ui"></div>
            <script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
            <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>
            <script>
            window.onload = function() {
              const ui = SwaggerUIBundle({
                url: '../swagger.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIStandalonePreset
                ],
                plugins: [
                  SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                tryItOutEnabled: false,
                displayRequestDuration: true,
                filter: true,
                showExtensions: true,
                showCommonExtensions: true
              });
            }
            </script>
          </body>
          </html>
          EOF
          
          # Create a simple landing page
